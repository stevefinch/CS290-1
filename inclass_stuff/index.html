  <body>

      <fieldset><legend>Your Details</legend>

        <label>Sex:</label>&nbsp;&nbsp;

        <input type="radio" name="gender" id="female" value="female">&nbsp;&nbsp;
        <label for="male">Other</label>

        <br/>
        <label>Phone Area Code: <input type="text" id="area_code" name="area_code"placeholder="XXX"</label>
        <br/>
        </label>

  </body>
</html>
